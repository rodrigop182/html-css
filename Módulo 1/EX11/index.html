<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinânica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        
        <source media="(max-width: 720px)" srcset="IMAGENS/P.png" type="image/png">
        <source media="(max-width: 1080px)" srcset="IMAGENS/M.png" type="image/png">
        <img src="IMAGENS/G.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/jingle.mp3" type="audio/mpeg">
        <source src="midia/jingle.ogg" type="audio/ogg">
        <source src="midia/jingle.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/jingle.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
